<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Summary | AI Video Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color: white;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .highlight {
      background: linear-gradient(90deg,#ff8a00,#e52e71);
      padding: 3px 8px;
      border-radius: 5px;
      font-weight: bold;
    }
    h2.section-title {
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }
    .ratio iframe {
      border-radius: 10px;
    }
    .btn-glow {
      background: linear-gradient(90deg,#ff8a00,#e52e71);
      color: white; border:none; border-radius:50px; padding:10px 30px;
      font-weight:600;
    }
    .btn-glow:hover { opacity:0.9; }
  </style>
</head>
<body>

<div class="container py-5">

  <h2 class="section-title">ğŸ“„ AI Generated Summary</h2>

  <div class="row g-4">

    <!-- VIDEO PREVIEW -->
    <div class="col-lg-6">
      <div class="card">
        <h5 class="mb-3">ğŸ¥ Video Preview</h5>
        <div class="ratio ratio-16x9">
          <iframe src="https://www.youtube.com/embed/{{ video_id }}" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- VIDEO SUMMARY -->
    <div class="col-lg-6">
      <div class="card">
        <h5 class="mb-3">ğŸ§  Video Summary</h5>
        <p style="white-space: pre-line;">{{ summary }}</p>
      </div>
    </div>
  </div>

  <!-- KEY POINTS -->
  <div class="card mt-4">
    <h5 class="mb-3">ğŸ“Œ Key Points</h5>
    <ul>
      {% for point in key_points %}
      <li>{{ point }}</li>
      {% endfor %}
    </ul>
  </div>

  <!-- CTA -->
  <div class="text-center mt-5">
    <a href="/quiz" class="btn btn-glow btn-lg">ğŸ“ Take Quiz</a>
  </div>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-light">â¬… Back to Home</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
