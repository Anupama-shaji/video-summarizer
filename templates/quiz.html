<!DOCTYPE html>
<html>
<head>
    <title>Quiz | AI Video Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#0F172A; color:white; font-family:Poppins;">

<div class="container py-5">
    <h2 class="text-center mb-4">üìù Quiz Time</h2>
    <form action="/submit_quiz" method="POST">
        {% for i, q in quiz %}
            <div class="card p-4 mb-4">
                <h5>Q{{ i+1 }}. {{ q.question }}</h5>
                {% for option in q.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q{{ i }}" value="{{ option }}" required>
                        <label class="form-check-label">{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg px-5">Submit Quiz</button>
        </div>
    </form>
</div>
</body>
</html>
